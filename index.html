<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="encriptador.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
        <title>Encriptador</title>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>
    <body>
        <header>
                <img class="logo"src="logo.png" alt="logo de alura">
        </header>
            
        <main>
            <section class="texto">
                
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div>
                    <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                    <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                    
                </div>
            </section>
            <section class="caja-mensaje">
                <textarea class="mensaje" cols="30" rows="10"></textarea>
                <div>
                    <button class="boton-copiarpegar" onclick="botonCopiarPegar()">CopiarPegar</button>
                </div>
                    
                
                    
            
            </section>
            

            
        </main>
        <footer>
            <p>pablo trujillo &copy; 2023</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
